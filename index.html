<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品展示</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* 加载动画 */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 搜索和分类 */
        .filters {
            padding: 15px;
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .category-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            white-space: nowrap;
        }

        .category-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* 商品网格 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #f8f8f8;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-image img.loaded {
            opacity: 1;
        }

        .product-info {
            padding: 15px;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
        }

        .page-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .product-info {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="filters">
        <input type="text" class="search-box" placeholder="搜索商品...">
        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="fruit">水果</button>
            <button class="category-btn" data-category="vegetable">蔬菜</button>
        </div>
    </div>

    <div class="loader"></div>
    <div class="products-grid"></div>
    <div class="pagination"></div>

    <script>
        // 示例商品数据
        const products = [
        {
            id: 1,
            name: '石榴汁',
            price: 240.00,
            spec: '248ml/瓶 12瓶/箱',
            origin: '山东济南',
            images: ['images/shiliuzhi.jpg'],
            category: '果汁'
        },
        {
            id: 2,
            name: '橙汁',
            price: 240.00,
            spec: '248ml/瓶 12瓶/箱',
            origin: '山东济南',
            images: ['images/chengzhi.jpg'],
            category: '果汁'
        },
        {
            id: 3,
            name: '黄桃汁',
            price: 240.00,
            spec: '248ml/瓶 12瓶/箱',
            origin: '山东济南',
            images: ['images/huangtaozhi.jpg'],
            category: '果汁'
        },
        {
            id: 4,
            name: '猕猴桃羽衣甘蓝复合果汁',
            price: 300.00,
            spec: '300ml/瓶 12瓶/箱',
            origin: '山东济南',
            images: ['images/mihutaozhi.jpg'],
            category: '果汁'
        },
        {
            id: 5,
            name: '西梅汁',
            price: 300.00,
            spec: '300ml/瓶 12瓶/箱',
            origin: '山东济南',
            images: ['images/ximeizhi.jpg'],
            category: '果汁'
        },
            // 添加更多示例商品...
        ];

        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredProducts = [];

        // 初始化
        function init() {
            document.querySelector('.search-box').addEventListener('input', filterProducts);
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.category-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    filterProducts();
                });
            });
            renderProducts();
        }

        // 过滤和搜索
        function filterProducts() {
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            const category = document.querySelector('.category-btn.active').dataset.category;
            
            filteredProducts = products.filter(product => {
                const matchSearch = product.name.toLowerCase().includes(searchTerm);
                const matchCategory = category === 'all' || product.category === category;
                return matchSearch && matchCategory;
            });

            currentPage = 1;
            renderProducts();
        }

        // 渲染商品
        function renderProducts() {
            showLoader();
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const productsToShow = filteredProducts.slice(start, end);

            const grid = document.querySelector('.products-grid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.images.map(img => `
                            <img src="placeholder.jpg" data-src="${img}" alt="${product.name}" class="lazy">
                        `).join('')}
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">¥${product.price}</div>
                        <p>规格：${product.specs}</p>
                        <p>产地：${product.origin}</p>
                    </div>
                </div>
            `).join('');

            renderPagination();
            lazyLoadImages();
            hideLoader();
        }

        // 分页渲染
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.querySelector('.pagination');
            let pagesHtml = '';
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                pagesHtml += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="goToPage(${i})">${i}</button>
                `;
            }

            pagination.innerHTML = pagesHtml;
        }

        // 分页跳转
        function goToPage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo(0, 0);
        }

        // 图片懒加载
        function lazyLoadImages() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('.lazy').forEach(img => {
                observer.observe(img);
            });
        }

        // 加载动画控制
        function showLoader() {
            document.querySelector('.loader').style.display = 'block';
        }

        function hideLoader() {
            document.querySelector('.loader').style.display = 'none';
        }

        // 初始化
        window.onload = init;
    </script>
</body>
</html>
